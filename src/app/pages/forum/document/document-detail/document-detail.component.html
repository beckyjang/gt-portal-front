<app-header></app-header>
<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/img/clean/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>안내</h1>
          <span class="subheading">포탈 소개</span>
        </div>
      </div>
    </div>
  </div>
</header>

<section [innerHTML]="topic_data.content"></section>
  
<div class="container padding">
  <div class="row padding">
    <!-- Post Content Column -->
    <div class="col-lg-12 text-right c-list padding">
        <button class="btn btn-outline-primary btn-lg" (click)="deleteDocument()" *ngIf="current_user_role == 'portaladministrators'">삭 제</button>
        <a routerLink="/forum/guide/edit/{{topic_data.id}}" class="btn btn-outline-secondary btn-lg" *ngIf="current_user_role == 'portaladministrators'">편 집</a>
        <button class="btn btn-outline-secondary btn-lg" id="bakckButton" (click)="onBack()">목 록</button>
    </div>
  </div>
</div>
