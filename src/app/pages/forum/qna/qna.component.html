<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/img/clean/contact-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>질문 & 답변</h1>
          <span class="subheading"> 문의 사항에 답변 드립니다.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container" [class.hidden]="show">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">
      <div class="clearfix">
          <div class="post-preview" *ngFor="let item of collection | paginate: { itemsPerPage: size, currentPage: p, totalItems: total}">
            <a routerLink="/forum/qna/detail/{{item.id}}">
              <h2 class="post-title">
                {{item.title}}
              </h2>
              <h3 class="post-subtitle">
                {{item.subtitle}}
              </h3>
            </a>
            <p class="post-meta">작성자: <b>{{item.username}}</b> 작성일: <b>{{item.createdate}}</b></p>
            <hr>
          </div>
      
          <pagination-controls (pageChange)="pageChanged($event)" directionLinks="true"
            autoHide="true"
            responsive="true"
            previousLabel="이전"
            nextLabel="다음"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
          
      </div>
      <a routerLink="/forum/qna/write" class="btn btn-outline-secondary float-right">글쓰기</a>
    </div>
  </div>
</div>

<!--- loder -->
<div [class.hidden]="!show">
<div *ngIf="show" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
</div>
</div>
