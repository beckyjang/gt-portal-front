<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Line</div>
      <div class="card-body">
        <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
